version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: esglend_postgres
    environment:
      POSTGRES_DB: esglend
      POSTGRES_USER: esglend_user
      POSTGRES_PASSWORD: esglend_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esglend_user -d esglend"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: esglend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esglend_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://esglend_user:esglend_password@postgres:5432/esglend
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: hackathon-secret-key-change-in-production
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esglend_celery_worker
    command: celery -A app.celery_worker worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://esglend_user:esglend_password@postgres:5432/esglend
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: hackathon-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esglend_celery_beat
    command: celery -A app.celery_worker beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://esglend_user:esglend_password@postgres:5432/esglend
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: hackathon-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esglend_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_ENVIRONMENT: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
